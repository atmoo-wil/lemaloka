    <section id="contact" class="contact">
      <h1 class="text-contact">Contact</h1>
      <div class="row-contact">
        <div class="contact-img">
          <img src="./assets/8170009.png" alt="orang" />
        </div>

        <!-- contact form -->
        <div class="form">
          <form name="lemaloka-contact-form">
            <h1>Kirimkan Pesan anda!</h1>
            <div class="alert-form alert-none">
              <span class="closebtn">&times;</span>
              <p><b>Terima kasih!</b> Pesan anda sudah terkirim</p>
            </div>
            <div class="label-form">
              <label>Nama:</label>
              <input
                type="text"
                name="name"
                placeholder="Masukkan nama"
                required
                class="input-form1"
              />
            </div>
            <div class="label-form">
              <label>Email:</label>
              <input
                name="email"
                type="email"
                placeholder="Masukkan email"
                required
                class="input-form2"
              />
            </div>
            <div class="label-form">
              <label>Subjek:</label>
              <input
                name="subyek"
                type="text"
                placeholder="Masukkan subjek pesan"
                required
                class="input-form3"
              />
            </div>
            <div class="label-form">
              <label>Pesan:</label>
              <textarea
                name="message"
                type="text"
                placeholder="Masukkan pesan anda"
                required
                class="input-form4"
              ></textarea>
            </div>
            <button type="submit" class="btn-form btn-kirim">Kirim</button>
            <button class="btn-form btn-loading">
              <i class="fa-solid fa-spinner fa-spin"></i> Loading
            </button>
          </form>
        </div>
      </div>
    </section>
